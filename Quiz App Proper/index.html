<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/personal_Information.css">
    <title> Quiz App Intro </title>
</head>
<body>
    
    <div class="personalInfoContainer">
        <h1> Quiz </h1>
        <h2> Personal Information</h2>

        <div class="boxes">
            <div class="question"> Enter your Name: </div>
            <input class="answers" type="text" name="" id="userName"> 
        </div>
        <div class="boxes">
            <div class="question"> Enter your Course name: </div>
            <input class="answers" type="text" name="" id="courseName"> 
        </div>
        <div class="boxes">
            <div class="question"> Enter your Roll No.: </div>
            <input class="answers" type="text" name="" id="rollNo"> 
        </div>
        <div class="boxes">
            <div class="question"> Enter your Email Address: </div>
            <input class="answers" type="text" name="" id="email"> 
        </div>
        <div class="boxes">
            <div class="question"> Enter your Phone No.: </div>
            <input class="answers" type="number" name="" id="phoneNo"> 
        </div>

        <a href="./HTML/quiz_selections.html"> <button> Next </button> </a>

    </div>
